<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>Document</title>
    <!-- Applying styles to both sun and moon -->
     <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }   

    </style>
</head>
<body>
    <main class="bg-[rgba(60,57,71,0.35)] text-4xl min-h-screen flex items-center justify-center">
        <!-- main calculator body -->
        <div class="bg-[#22252D] rounded-xl pt-4 w-72 flex flex-col items-center justify-start">
            <!-- We are going to have 3 sections  -->
             <!-- First section is going to be the light/dark theme switcher -->
              <div class="py-2 px-2.5 bg-[#292D36] flex gap-6 rounded-xl">
                <!-- Sun icon -->
                <img src="./icons/day.svg" class="w-4" alt="sun">
                <!-- Moon icon -->
                <img src="./icons/night.svg" class="w-4" alt="moon">
              </div>
              <!-- Second section is going to be the calculation and result displayer -->
              <div class="text-white mt-16 text-right w-full px-6 h-16" >
                <p class="text-lg display">
                </p>
                <h1 class="text-5xl result"></h1>
              </div>
            <!-- Third section is going to be the calculator buttons -->
                <div class="btn bg-[#292D36] mt-8 rounded-3xl  w-full p-6 grid grid-cols-4 gap-4">
                    <button class="text-[#25EED0] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">Ac</button>
                    <button class="text-[#25EED0] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">+/-</button>
                    <button class="text-[#25eed0] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">%</button>
                    <button class="text-[#D55E5F] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">รท</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">7</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">8</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">9</button>
                    <button class="text-[#D55E5F] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">x</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">4</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">5</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">6</button>
                    <button class="text-[#D55E5F] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">-</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">1</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">2</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">3</button>
                    <button class="text-[#D55E5F] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">+</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">โณ</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">0</button>
                    <button class="text-[#D8D9DB] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">.</button>
                    <button class="text-[#D55E5F] bg-[#272B33] rounded-xl uppercase font-sans text-lg font-semibold px-3 py-2.5">=</button>
                </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
