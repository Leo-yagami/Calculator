<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <!-- Importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

    <title>Document</title>
    <!-- Applying styles to both sun and moon -->
     <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }   
        .fillInactive{
            fill: rgba(115,117,122,0.70)
        }
        .shdw{
            box-shadow: 0 3px 0 0 #FFFFFF;
        }
        
    </style>
</head>
<body>
    <main class="bg-[rgba(60,57,71,0.35)] text-4xl min-h-screen flex items-center justify-center">
        <!-- main calculator body -->
        <div class="duration-700 bg-[#FFFFFF] dark:bg-[#22252D] rounded-2xl pt-4 w-72 flex flex-col items-center justify-start">
            <!-- We are going to have 3 sections  -->


             <!-- First section is going to be the light/dark theme switcher -->
              <div class="py-0.5 px-1 bg-[#F9F9F9] dark:bg-[#292D36] flex gap-1.5 rounded-xl switcher">
                <!-- Sun icon -->
                <button class="hover:bg-[rgba(153,153,153,0.1)] dark:hover:bg-[#272B33] py-1 px-2.5 rounded-xl transition duration-200">
                    <svg class="w-4 fill-[#2E313A] fillInactive day" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-800v-120h80v120h-80Zm0 760v-120h80v120h-80Zm360-400v-80h120v80H800Zm-760 0v-80h120v80H40Zm708-252-56-56 70-72 58 58-72 70ZM198-140l-58-58 72-70 56 56-70 72Zm564 0-70-72 56-56 72 70-58 58ZM212-692l-72-70 58-58 70 72-56 56Zm268 452q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q67 0 113.5-46.5T640-480q0-67-46.5-113.5T480-640q-67 0-113.5 46.5T320-480q0 67 46.5 113.5T480-320Zm0-160Z"/></svg>
                </button>
                <!-- Moon icon -->
                <button class="hover:bg-[rgba(153,153,153,0.1)] dark:hover:bg-[#272B33] py-1 px-2.5 rounded-xl transition duration-200">
                    <svg class="w-4 fill-[#F7F7F7] night" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M380-160q133 0 226.5-93.5T700-480q0-133-93.5-226.5T380-800h-21q-10 0-19 2 57 66 88.5 147.5T460-480q0 89-31.5 170.5T340-162q9 2 19 2h21Zm0 80q-53 0-103.5-13.5T180-134q93-54 146.5-146T380-480q0-108-53.5-200T180-826q46-27 96.5-40.5T380-880q83 0 156 31.5T663-763q54 54 85.5 127T780-480q0 83-31.5 156T663-197q-54 54-127 85.5T380-80Zm80-400Z"/></svg>
                </button>
              </div>


              <!-- Second section is going to be the calculation and result displayer -->
              <div class="text-[#2D3138] dark:text-[#FEFEFE] mt-16 text-right w-full px-6 h-16" >
                <p class="text-xl display">
                </p>
                <h1 class="text-5xl result"></h1>
              </div>


            <!-- Third section is going to be the calculator buttons -->
                <div class="btn bg-[#F9F9F9] dark:bg-[#292D36] mt-8 rounded-t-3xl rounded-b-2xl w-full p-6 grid grid-cols-4 gap-4 font-sans font-normal">
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#25EED0] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">+/-</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#25EED0] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">Ac</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#25eed0] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">%</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#D55E5F] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5 ">รท</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">7</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">8</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">9</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#D55E5F] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">x</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">4</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">5</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">6</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#D55E5F] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">-</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">1</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">2</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">3</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#D55E5F] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">+</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">โณ</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">0</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#1F232C] dark:text-[#D8D9DB] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">.</button>
                    <button class="duration-300 active:outline-1 active:translate-y-1 outline outline-4 outline-[#f4f4f4] dark:outline-[#262A33] text-[#D55E5F] bg-[#F6F7F7] dark:bg-[#272B33] rounded-xl uppercase font-sans text-xl font-semibold px-3 py-2.5">=</button>
                </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
